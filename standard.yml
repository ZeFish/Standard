config: "standard"
version: "1.2.0"

# ==========================================
# 1. IDENTITY (The Website Metadata)
# Used for: HTML <head>, SEO, RSS, Sitemap
# ==========================================
identity:
  site:
    title: "Standard"
    short_name: "Std" # Used for App Manifest / Mobile Home Screen
    description: "A classical design framework for the digital age."
    url: "https://standard.ffp.co" # Base URL for canonicals/OG
    keywords: ["css", "framework", "typography", "swiss style"]
    theme_color: "#e6005c" # Matches palette.magenta (for browser chrome)

  author:
    name: "Francis Fontaine"
    email: "francis@ffp.co" # Required for RSS/Atom feeds
    url: "https://ffp.co"
    twitter: "@ze_fish" # For Twitter Cards

  locale:
    language: "en"     # HTML lang attribute
    region: "CA"       # ISO Region code
    timezone: "America/Toronto" # For date formatting
    dir: "ltr"         # Left-to-right (future-proofing)

