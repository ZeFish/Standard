config: "standard"
version: "1.2.0"

# ==========================================
# 1. IDENTITY (The Website Metadata)
# Used for: HTML <head>, SEO, RSS, Sitemap
# ==========================================
identity:
  site:
    title: "Standard"
    short_name: "Std" # Used for App Manifest / Mobile Home Screen
    description: "A classical design framework for the digital age."
    url: "https://standard.ffp.co" # Base URL for canonicals/OG
    keywords: ["css", "framework", "typography", "swiss style"]
    theme_color: "#e6005c" # Matches palette.magenta (for browser chrome)

  author:
    name: "Francis Fontaine"
    email: "francis@ffp.co" # Required for RSS/Atom feeds
    url: "https://ffp.co"
    twitter: "@ze_fish" # For Twitter Cards

  locale:
    language: "en"     # HTML lang attribute
    region: "CA"       # ISO Region code
    timezone: "America/Toronto" # For date formatting
    dir: "ltr"         # Left-to-right (future-proofing)

# ==========================================
# 2. DESIGN (The Token System)
# Used for: SCSS Generation, CSS Variables
# ==========================================
design:

  # TYPOGRAPHY
  typography:
      body:
        font: '"Instrument Sans", "Inter", sans-serif'
        weight: 400
        tracking: "0em"
        leading: 1.5
        features: '"kern" 1, "liga" 1, "pnum" 1'
        var: '"wdth" 100'
      heading:
        font: '"Inter Display", "Inter", sans-serif'
        weight: 800
        tracking: "-0.03em"
        leading: 1.1
        features: '"dlig" 1, "cv08" 1'
        var: '"wdth" 100'
      code:
        font: '"IBM Plex Mono", monospace'
        weight: 450
        tracking: "0em"
        leading: 1.4
        features: '"zero" 1, "ss02" 1'
        var: 'normal'
      interface:
        font: '"Inter", sans-serif'
        weight: 500
        tracking: "0.01em"
        leading: 1
        features: '"cv11" 1, "tnum" 1'
        var: '"wdth" 100'
         
  # LAYOUT
  layout:
    ratio: 1.414
    unit: "1rem"
    measure: "45ch"
    space: "1lh"

  # PRIMITIVES
  primitives:
    palette:
      key:     "#1a1a1a"
      paper:   "#ffffff"
      magenta: "#e6005c"
      red:     "#ef4444"
      orange:  "#f97316"
      yellow:  "#eab308"
      green:   "#22c55e"
      cyan:    "#06b6d4"
      blue:    "#3b82f6"
      
    dark:
      key:     "#1a1a1a"
      paper:   "#ffffff"
      magenta: "#e6005c"
      red:     "#ef4444"
      orange:  "#f97316"
      yellow:  "#eab308"
      green:   "#22c55e"
      cyan:    "#06b6d4"
      blue:    "#3b82f6"



  # GEOMETRY
  geometry:
    radius: 0.25lh
    shadow: 0.25lh
    stroke:
      thin:  "1px"
      thick: "2px"
      
 # The Ratios (Available as --ratio-*)
    harmonics:
      golden:       1.618  # φ (Layout, Type)
      silver:       1.414  # √2 (Paper sizes)
      perfect_5th:  1.500
      perfect_4th:  1.333
      major_3rd:    1.250  # Mobile Scale
      minor_3rd:    1.200
      major_2nd:    1.125

  # SEMANTICS
  semantics:
        surface:
          base: "var(--palette-paper)"
          card: "var(--palette-ash)"
          wash: "color-mix(in srgb, var(--palette-magenta) 5%, transparent)"
        ink:
          base: "var(--palette-key)"
          muted: "color-mix(in srgb, var(--palette-key) 60%, transparent)"
          faint
          on_accent
        border:
          subtle: "color-mix(in srgb, var(--palette-key) 10%, transparent)"

    status:
      brand:   "var(--palette-magenta)"
      link:    "var(--palette-cyan)"
      success: "var(--palette-green)"
      warning: "var(--palette-orange)"
      error:   "var(--palette-red)"
      info:    "var(--palette-cyan)"

    space: 
      grid:  calc((var(--line-height) * 2) - 1em)﻿
      two-line: calc((var(--line-height) * 3) - 1em)﻿
      leading: calc((var(--line-height) * 1) - 1em)﻿
      half-leading: calc((var(--space-compact) / 2))
      continuity-compact: calc((var(--lh-raw) - 1) * 1em);
      continuity-tight: calc(var(--space-compact) / 2);
      
    measure:
      narrow:  "45ch"
      reading: "65ch"
      wide:    "80ch"

    # The Scale Engine (Base 1rem x Golden Ratio)
  scale:
    tiny:   "calc(var(--math-unit) / var(--math-harmonics-golden) / var(--math-harmonics-golden))" # ~6px
    caption:   "calc(var(--math-unit) / var(--math-harmonics-golden))" # ~10px
    body: "var(--math-unit)" # 16px
    medium:    "calc(var(--math-unit) * var(--math-harmonics-golden))" # ~26px
    large:    "calc(var(--size-1) * var(--math-harmonics-golden))" # ~42px
    display:    "calc(var(--size-2) * var(--math-harmonics-golden))" # ~68px
    
