author:
  name: "Francis Fontaine"
  email: "francisfontaine@gmail.com"
  url: "https://francisfontaine.com/now/"
  twitter: "francisfontaine"
social:
  twitter: "@francisfontaine"
  instagram: "@francisfontaine"
nav:
  header:
    - title: "Docs"
      url: "/docs/"
    - title: "Getting Started"
      url: "/getting-started/"
    - title: "Cheat Sheet"
      url: "/cheat-sheet/"

standard:
  verbose: true
  security:
    enabled: false

openrouter:
  enabled: true
  model: "meta-llama/llama-4-maverick:free"

# ========================================
# BUILD CONFIGURATION
# ========================================
# These arrays define which files to compile, bundle, and minify
# during build processes (build:css and build:js)

build:
  # CSS/SCSS Build Configuration
  css:
    srcDir: "design_system" # SCSS source directory
    outputDir:
      - "lib"
      - "_site/assets/standard"
    # Individual SCSS files to compile
    files:
      - input: "/styles/standard.scss"
        output: "standard.min.css"
      - input: "/themes/standard.theme.scss"
        output: "standard.theme.min.css"
      - input: "../node_modules/modern-normalize/modern-normalize.css"
        output: "modern-normalize.min.css"

    # Files to bundle together (in order)
    bundle:
      files:
        - "modern-normalize.min.css"
        - "standard.min.css"
        - "standard.theme.min.css"
      output: "standard.bundle.css"

  # JavaScript Build Configuration
  js:
    srcDir: "design_system/js" # SCSS source directory
    outputDir:
      - "lib"
      - "_site/assets/standard"
      - "public/assets/standard"
    # Individual JS files to minify
    files:
      - input: "standard.js"
        output: "standard.js"
        minify: false
      - input: "standard.toast.js"
        output: "standard.toast.js"
        minify: false
      - input: "standard.comment.js"
        output: "standard.comment.js"
        minify: false
      - input: "standard.lab.js"
        output: "standard.lab.js"
        minify: false
      - input: "standard.copy-buttons.js"
        output: "standard.copy-buttons.js"
        minify: false
      - input: "standard.image-zoom.js"
        output: "standard.image-zoom.js"
        minify: false
      - input: "standard.scroll-wrappers.js"
        output: "standard.scroll-wrappers.js"
        minify: false
      - input: "standard.htmx.js"
        output: "standard.htmx.js"
        minify: false
      - input: "standard.astro.js"
        output: "standard.astro.js"
        minify: false

    # JS bundles to create
    bundles:
      - name: "standard.bundle.full.js"
        files:
          - "design_system/js/standard.js"
          - "design_system/js/standard.toast.js"
          - "design_system/js/standard.comment.js"
          - "design_system/js/standard.copy-buttons.js"
          - "design_system/js/standard.image-zoom.js"
          - "design_system/js/standard.scroll-wrappers.js"
          - "design_system/js/standard.htmx.js"
          - "design_system/js/standard.astro.js"
