# ==========================================
# FRAMEWORK CONFIGURATION
# ==========================================
standard:
  verbose: true
  security:
    enabled: false

openrouter:
  enabled: true
  model: "meta-llama/llama-4-maverick:free"

# ========================================
# BUILD CONFIGURATION
# ========================================
# These arrays define which files to compile, bundle, and minify
# during build processes (build:css and build:js)

build:
  # CSS/SCSS Build Configuration
  css:
    # Individual SCSS files to compile
    files:
      - input: "framework/styles/standard.scss"
        output:
          - "lib/standard.min.css"
          - "_site/assets/standard/standard.min.css"
      - input: "framework/themes/standard.theme.scss"
        output:
          - "lib/standard.theme.min.css"
          - "_site/assets/standard/standard.theme.min.css"
      - input: "node_modules/modern-normalize/modern-normalize.css"
        output:
          - "lib/modern-normalize.min.css"
          - "_site/assets/standard/modern-normalize.min.css"

    # Files to bundle together (in order)
    bundle:
      files:
        - "lib/modern-normalize.min.css"
        - "lib/standard.min.css"
        - "lib/standard.theme.min.css"
      output:
        - "lib/standard.bundle.css"
        - "_site/assets/standard/standard.bundle.css"

  # JavaScript Build Configuration
  js:
    # Individual JS files to minify
    files:
      - input: "framework/js/standard.js"
        output:
          - "lib/standard.js"
          - "_site/assets/standard/standard.js"
          - "public/assets/standard/standard.js"
        minify: false
      - input: "framework/js/standard.toast.js"
        output:
          - "lib/standard.toast.js"
          - "_site/assets/standard/standard.toast.js"
          - "public/assets/standard/standard.toast.js"
        minify: false
      #   - input: "framework/js/standard.comment.js"
      #     output:
      #      - "lib/standard.comment.js"
      #      - "_site/assets/standard/standard.comment.js"
      #      - "public/assets/standard/standard.comment.js"
      #    minify: false
      - input: "framework/js/standard.lab.js"
        output:
          - "lib/standard.lab.js"
          - "_site/assets/standard/standard.lab.js"
          - "public/assets/standard/standard.lab.js"
        minify: false
      - input: "framework/js/standard.copy-buttons.js"
        output:
          - "lib/standard.copy-buttons.js"
          - "_site/assets/standard/standard.copy-buttons.js"
          - "public/assets/standard/standard.copy-buttons.js"
        minify: false
      - input: "framework/js/standard.image-zoom.js"
        output:
          - "lib/standard.image-zoom.js"
          - "_site/assets/standard/standard.image-zoom.js"
          - "public/assets/standard/standard.image-zoom.js"
        minify: false
      - input: "framework/js/standard.scroll-wrappers.js"
        output:
          - "lib/standard.scroll-wrappers.js"
          - "_site/assets/standard/standard.scroll-wrappers.js"
          - "public/assets/standard/standard.scroll-wrappers.js"
        minify: false
      - input: "framework/js/standard.htmx.js"
        output:
          - "lib/standard.htmx.js"
          - "_site/assets/standard/standard.htmx.js"
          - "public/assets/standard/standard.htmx.js"
        minify: false
      - input: "framework/js/standard.astro.js"
        output:
          - "lib/standard.astro.js"
          - "_site/assets/standard/standard.astro.js"
          - "public/assets/standard/standard.astro.js"
        minify: false

    # JS bundles to create
    bundles:
      - name: "standard.bundle.full.js"
        files:
          - "framework/js/standard.js"
          - "framework/js/standard.toast.js"
          #     - "framework/js/standard.comment.js"
          - "framework/js/standard.copy-buttons.js"
          - "framework/js/standard.image-zoom.js"
          - "framework/js/standard.scroll-wrappers.js"
          - "framework/js/standard.htmx.js"
          - "framework/js/standard.astro.js"
        output:
          - "lib/standard.bundle.full.js"
          - "_site/assets/standard/standard.bundle.full.js"
          - "public/assets/standard/standard.bundle.full.js"

# ==========================================
# DESIGN TOKENS
# ==========================================
design:
  # TYPOGRAPHY
  typography:
    body:
      font: '"Instrument Sans", "Inter", sans-serif'
      weight: 400
      tracking: "0em"
      leading: 1.5
      features: '"kern" 1, "liga" 1, "pnum" 1'
      var: '"wdth" 100'
    heading:
      font: '"Inter Display", "Inter", sans-serif'
      weight: 800
      tracking: "-0.03em"
      leading: 1.1
      features: '"dlig" 1, "cv08" 1'
      var: '"wdth" 100'
    code:
      font: '"IBM Plex Mono", monospace'
      weight: 450
      tracking: "0em"
      leading: 1.4
      features: '"zero" 1, "ss02" 1'
      var: "normal"
    interface:
      font: '"Inter", sans-serif'
      weight: 500
      tracking: "0.01em"
      leading: 1
      features: '"cv11" 1, "tnum" 1'
      var: '"wdth" 100'

  # LAYOUT
  layout:
    ratio: 1.414
    unit: "1rem"
    measure: "45ch"
    space: "1lh"

  # PRIMITIVES
  primitives:
    palette:
      key: "#1a1a1a"
      paper: "#ffffff"
      red: "#ef4444"
      orange: "#f97316"
      yellow: "#eab308"
      green: "#22c55e"
      cyan: "#06b6d4"
      blue: "#3b82f6"
      magenta: "#e6005c"

    dark:
      key: "#1a1a1a"
      paper: "#ffffff"
      red: "#ef4444"
      orange: "#f97316"
      yellow: "#eab308"
      green: "#22c55e"
      cyan: "#06b6d4"
      blue: "#3b82f6"
      magenta: "#e6005c"

  # GEOMETRY
  geometry:
    radius: 0.25lh
    shadow: 0.25lh
    stroke:
      thin: "1px"
      thick: "2px"

    # The Ratios (Available as --ratio-*)
    harmonics:
      golden: 1.618 # φ (Layout, Type)
      silver: 1.414 # √2 (Paper sizes)
      perfect_5th: 1.500
      perfect_4th: 1.333
      major_3rd: 1.250 # Mobile Scale
      minor_3rd: 1.200
      major_2nd: 1.125

  # SEMANTICS
  semantics:
    surface:
      base: "var(--palette-paper)"
      card: "var(--palette-ash)"
      wash: "color-mix(in srgb, var(--palette-magenta) 5%, transparent)"
    ink:
      base: "var(--palette-key)"
      muted: "color-mix(in srgb, var(--palette-key) 60%, transparent)"
    border:
      subtle: "color-mix(in srgb, var(--palette-key) 10%, transparent)"
    status:
      brand: "var(--palette-magenta)"
      link: "var(--palette-cyan)"
      success: "var(--palette-green)"
      warning: "var(--palette-orange)"
      error: "var(--palette-red)"
      info: "var(--palette-cyan)"
    space:
      grid: "calc((var(--line-height) * 2) - 1em)"
      two-line: "calc((var(--line-height) * 3) - 1em)"
      leading: "calc((var(--line-height) * 1) - 1em)"
      half-leading: "calc((var(--space-compact) / 2))"
      continuity-compact: "calc((var(--lh-raw) - 1) * 1em)"
      continuity-tight: "calc(var(--space-compact) / 2)"
    measure:
      narrow: "45ch"
      reading: "65ch"
      wide: "80ch"

  # The Scale Engine (Base 1rem x Golden Ratio)
  scale:
    tiny: "calc(var(--math-unit) / var(--math-harmonics-golden) / var(--math-harmonics-golden))" # ~6px
    caption: "calc(var(--math-unit) / var(--math-harmonics-golden))" # ~10px
    body: "var(--math-unit)" # 16px
    medium: "calc(var(--math-unit) * var(--math-harmonics-golden))" # ~26px
    large: "calc(var(--size-1) * var(--math-harmonics-golden))" # ~42px
    display: "calc(var(--size-2) * var(--math-harmonics-golden))" # ~68px
